name: Test

on:
  pull_request:
    branches:
      - "**"

jobs:
  e2e_VRT:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.19.1"

      - name: Install pnpm
        run: |
          npm install -g pnpm
      - name: Install dependencies
        run: |
          pnpm install
      - name: Build Application
        run: |
          pnpm run build
      - name: Build Storybook
        run: pnpm run build-storybook
  
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: "chpt_d65e7e87774763d"

      - name: Run Cypress with Chromatic
        run: ELECTRON_EXTRA_LAUNCH_ARGS=--remote-debugging-port=9222 pnpm run chromatic --cypress --project-token=$CHROMATIC_PROJECT_TOKEN --exit-zero-on-changes
        env:
          CHROMATIC_PROJECT_TOKEN: "chpt_d65e7e87774763d"